<ion-view>
  <ion-content>
		<form name="forgotForm" ng-submit="submit()">
			<div class="padding-top"></div>
			<ion-item class="item-input">
				<span class="input-label">手机号</span>
				<input type="tel" placeholder="请输入手机号码" ng-model="user.phone" ng-pattern="/^[0-9]{11}$/" maxlength="11" required>
			</ion-item>

			<ion-item class="item-input vcode">
				<span class="input-label">验证码</span>
				<input type="tel" placeholder="请输入验证码" ng-model="user.vcode" ng-pattern="/^[\s\S]{6}$/" maxlength="6" required>
				<button type="button" class="button button-small button-positive" ng-disabled="!user.phone || resendCountdown" ng-click="sendSms()">
					<span ng-show="resendCountdown">{{resendCountdown}}秒后重新发送</span>
					<span ng-hide="resendCountdown">发送验证码</span>
				</button>
			</ion-item>

			<ion-item class="item-input">
				<span class="input-label">新密码</span>
				<input type="password" placeholder="6位数字" ng-model="user.password" ng-pattern="/^[0-9]{6}$/" maxlength="6" required>
			</ion-item>

			<ion-item class="item-input">
				<span class="input-label">确认新密码</span>
				<input type="password" placeholder="6位数字" ng-model="user.confirm" ng-pattern="/^[0-9]{6}$/" maxlength="6" required>
			</ion-item>

			<div class="dbl-margin">
				<button class="button button-block button-positive" ng-disabled="forgotForm.$invalid || user.password!==user.confirm">提交</button>
			</div>
		</form>

		<section bottom>
			<!-- <div class="dbl-padding">
				<button class="button button-block button-positive" ng-disabled="forgotForm.$invalid || user.password!==user.confirm">提交</button>
			</div> -->
			<slogan></slogan>
		</section>
  </ion-content>
</ion-view>
