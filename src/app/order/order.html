<ion-view>
	<ion-content>
		<div class="text-center positive fs-lg bold dbl-padding">订单生成模拟（不支持中文）</div>
		<form name="orderForm" ng-submit="submit()">
			<ion-item class="item-input">
				<span class="input-label">俺来也ID</span>
				<input type="text" ng-model="order.openId" placeholder="请输入openId" required>
			</ion-item>

			<ion-item class="item-input">
				<span class="input-label">订单号</span>
				<input type="text" ng-model="order.orderId" placeholder="请输入订单号" required>
			</ion-item>

			<ion-item class="item-input">
				<span class="input-label">描述</span>
				<input type="text" ng-model="order.aim" placeholder="iPhone" required>
			</ion-item>

			<ion-item class="item-input">
				<span class="input-label">金额</span>
				<input type="text" ng-model="order.amount" placeholder="6000" required>
			</ion-item>

			<ion-item class="item-input">
				<span class="input-label">期限</span>
				<input type="tel" ng-model="order.expect" placeholder="4" required>
			</ion-item>

			<ion-item class="item-input">
				<span class="input-label">订单状态</span>
				<input type="text" ng-model="order.orderStatus" placeholder="2为已注册待申请" required>
			</ion-item>

			<ion-item class="item-input">
				<span class="input-label">地址</span>
				<input type="text" ng-model="order.address" placeholder="请输入地址" required>
			</ion-item>

			<ion-item class="item-input">
				<span class="input-label">手机号</span>
				<input type="tel" ng-model="order.phone" placeholder="请输入手机号"  ng-pattern="/^[0-9]{11}$/" maxlength="11" required>
			</ion-item>

			<div class="dbl-padding"></div>

			<div class="dbl-margin">
				<button class="button button-block button-positive" ng-disabled="orderForm.$invalid">提交</button>
			</div>
		</form>

		<section bottom>
				<slogan></slogan>
			</section>
	</ion-content>
</ion-view>
