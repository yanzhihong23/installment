<form name="userForm" ng-submit="submitUser()">
	<ion-item class="item-input margin-top">
		<!-- <span class="input-label">手机号</span> -->
		<input type="tel" placeholder="请输入手机号码" ng-model="user.phone" ng-pattern="/^[0-9]{11}$/" maxlength="11" required>
	</ion-item>

	<ion-item class="item-input margin-top" ng-if="doLogin">
		<!-- <span class="input-label">密码</span> -->
		<input type="password" placeholder="请输入登录密码" ng-model="user.password" ng-pattern="/^[\s\S]{6,16}$/" maxlength="16" required>
	</ion-item>

	<div class="margin-top send-vcode" ng-if="doRegister">
		<!-- <span class="input-label">验证码</span> -->
		<ion-item class="item-input">
			<input type="text" ng-model="user.vcode" ng-pattern="/^[0-9]{4}$/" placeholder="请输入验证码" maxlength="4" required>
		</ion-item>
		<button type="button" class="button button-block button-positive no-margin fs-sm" ng-disabled="resendCountdown || !user.phone" ng-click="sendVcode()">
			<span ng-show="resendCountdown">{{resendCountdown}}秒后重新发送</span>
			<span ng-hide="resendCountdown">发送验证码</span>
		</button>
	</div>

	<div class="padding-top text-center fs-xs" ng-if="doRegister">点击确定即代表您已阅读并认可<span class="positive" ng-click="showPrivacyModal()">《服务协议及隐私条款》</span></div>

	<div class="padding-top padding-right text-right fs-xs" ng-if="doLogin">
		<a ng-click="forgotPassword()" class="positive">忘记密码？</a>
	</div>

	<div class="dbl-margin-top">
		<button class="button button-block button-positive no-margin" ng-disabled="userForm.$invalid">确定</button>
	</div>
</form>
